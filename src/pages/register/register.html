<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-input placeholder="Username"[(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input placeholder="Password"[(ngModel)]="password"type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Repeat password" [(ngModel)]="repassword"type="password"></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button full (click)="presentToast()">Register </button>

</ion-content>
